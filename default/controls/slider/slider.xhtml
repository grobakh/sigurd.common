<div data-region="panel" data-id="left" data-dynamic="fast"
     data-left="0"
     data-width="@templateParent slider-left"
     data-right="@templateParent slider-right"
     data-top="0" data-bottom="0"></div>

<div data-region="panel" data-id="right" data-dynamic="fast"
     data-left="@templateParent slider-left"
     data-width="@templateParent slider-right"
     data-right="0" data-top="0" data-bottom="0"></div>

<div data-region="panel" data-id="dragfield" data-dynamic="fast"
     data-left="@templateParent slider-left"
     data-right="@templateParent slider-right"
     data-width="3"
     data-top="0" data-bottom="0"
     class="dragfield"></div>
<div class="blocker" data-id="blocker"></div>
