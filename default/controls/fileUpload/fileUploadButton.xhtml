<form class="upload" data-id="formInput" method="post"
      enctype="multipart/form-data" target="uploadFrame">
    <span class="label" data-region="label" data-text="@templateParent text"></span>
    <input class="file" data-id="fileInput" type="file" name="resource" accept="*">
    <input data-id="acceptTypeInput" type="hidden" name="acceptType" value="AnyType">
</form>
