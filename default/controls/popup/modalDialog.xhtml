<div class="modalVisible" data-id="wrapper" tabindex="0">
    <div class="blocker" data-id="blocker"></div>
    <div class="window" data-id="window">
        <div data-region="button" class="x" data-id="modalDialog.closeButton"
             data-template="controls/button/imageButton"
             data-css="controls_popup_close"
             data-command="@templateParent doCancel">
        </div>
        <div class="header" data-id="header"></div>
        <div class="windowContent" data-region="scroller" data-id="content"
             data-content-height="@templateParent scroller-content-height mode=backWay">
        </div>
        <div class="footer" data-id="footer"></div>
    </div>
</div>
